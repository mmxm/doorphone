<mat-card>
  <mat-card-title>{{isUpdateMode ? 'Edition d\'un' : 'Nouvel'}} utilisateur</mat-card-title>
  <mat-card-content>
    <mat-progress-bar [mode]="'indeterminate'" color="warn" *ngIf="loading"></mat-progress-bar>
    <div [formGroup]="userForm" *ngIf="userForm">
      <div fxLayout="column">
        <mat-form-field>
          <label>
            <input matInput
                   maxlength="{{maxInput}}"
                   placeholder="Pseudo"
                   formControlName="username" required>
          </label>
          <mat-hint align="end"><code>{{userForm?.get('username').value?.length}}</code> / <code>{{maxInput}}</code></mat-hint>
        </mat-form-field>
        <mat-form-field>
          <label>
            <input matInput
                   maxlength="{{maxInput}}"
                   placeholder="Prénom"
                   formControlName="first_name" required>
          </label>
          <mat-hint align="end"><code>{{userForm?.get('first_name').value?.length}}</code> / <code>{{maxInput}}</code></mat-hint>
        </mat-form-field>

        <mat-form-field>
          <label>
            <input matInput
                   maxlength="{{maxInput}}"
                   placeholder="Nom"
                   formControlName="last_name" required>
          </label>
          <mat-hint align="end"><code>{{userForm?.get('last_name').value?.length}}</code> / <code>{{maxInput}}</code></mat-hint>
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button  mat-button
             matTooltipPosition="above" matTooltip="Retour à la liste"
             [disabled]="disabled"
             (click)="goList()">{{getLabelCancelOrReturn()}}</button>
    <button  mat-raised-button color="primary"
             matTooltipPosition="above" matTooltip="Enregistrer le livre"
             (click)="save()" [disabled]="userForm?.invalid || disabled">Enregister</button>
  </mat-card-actions>
</mat-card>
